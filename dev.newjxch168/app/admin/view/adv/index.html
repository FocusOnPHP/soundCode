<taglib name="html" />
<include file="public/header" />
<load href='__ADMIN__/js/jquery.bgiframe.js' />
<head>
    <title>菜单管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<html>
<body>
    <div class="main">
    <div class="main_title">广告页管理</div>
    <div class="blank5"></div>
    <div class="button_row">
        <input type="button" class="button" value="新增" onclick="add();" />
        <input type="button" class="button" value="删除" onclick="global_soft_delete();" />
    </div>
    <div class="blank5"></div>
    <html:list
    id="dataTable"
    style="dataTable"
    name="tree_list"
    checkbox="true"
    action="true"
    datasource="list"
    show="id:编号|50px
    ,name|get_menu_name=$tree_list['menu_level']:广告页名称:edit
    ,start_time|get_date:开始时间
    ,end_time|get_date:结束时间
    ,sort:排序权重|100px|class=center
    ,is_pc|global_get_is_pc=$tree_list['id']:是否PC端|100px|class=center
    ,is_effect|global_get_is_effect=$tree_list['id']:状态|100px|class=center
    "
    actionlist="edit:编辑"
    actionwidth="150px"
    actionidx="3"
    />
</div>
</body>

</html>
