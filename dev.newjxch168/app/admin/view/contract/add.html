<include file="public/header" />
<script src="__ADMIN__/js/conf.js" type="text/javascript"></script>
<script src="__ADMIN__/js/WdatePicker.js?t=20140830" type="text/javascript"></script>
<div class="main">
    <div class="main_title">新增合同范本 <a href="/admin/contract/index" class="back_list">合同范本列表</a></div>
    <div class="blank5"></div>
    <form name="edit" action="/admin/contract/<if condition='$contract'>edit<else/>add</if>" method="post" enctype="multipart/form-data">
        <div class="button_row">
            <input type="button" class="button conf_btn" rel="1" value="合同范本信息" />
            <if condition="$contract"><input type="hidden" class="textbox" name="id" value="{$contract.id}"/></if>
        </div>
        <div class="blank5"></div>
        <table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">合同范本标题:</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="title" value="{$contract.title}"/>
                </td>
            </tr>
            <tr>
                <td class="item_title">合同范本内容:</td>
                <td class="item_input">
                    <textarea name="content" class="textbox require" style="width:800px;height:600px;">{$contract.content}</textarea>
                </td>
            </tr>
            <tr>
                    <td class="item_title">是否有效:</td>
                    <td class="item_input">
                            <lable>有效<input type="radio" name="is_effect" value="1" <if condition="$contract['is_effect'] eq 1">checked="checked"</if> /></lable>
                            <lable>无效<input type="radio" name="is_effect" value="0" <if condition="$contract['is_effect'] neq 1">checked="checked"</if> /></lable>
                    </td>
            </tr>
            <tr>
                    <td class="item_title">是否删除:</td>
                    <td class="item_input">
                            <lable>是<input type="radio" name="is_delete" value="1" <if condition="$contract['is_delete'] eq 1">checked="checked"</if> /></lable>
                            <lable>否<input type="radio" name="is_delete" value="0" <if condition="$contract['is_delete'] neq 1">checked="checked"</if> /></lable>
                    </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
        <div class="blank5"></div>
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <input type="submit" class="button" value="新增" />
                    <input type="reset" class="button" value="重置" />
                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<include file="public/footer" />
