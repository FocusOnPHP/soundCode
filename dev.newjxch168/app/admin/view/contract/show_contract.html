<include file="public/header" />
<script src="__ADMIN__/js/conf.js" type="text/javascript"></script>
<script src="__ADMIN__/js/WdatePicker.js?t=20140830" type="text/javascript"></script>
<div class="main">
    <div class="main_title">合同范本详情 <a href="/admin/contract/index" class="back_list">合同范本列表</a></div>
    <div class="blank5"></div>
    <form name="edit" action="/admin/contract/<if condition='$contract'>edit<else/>add</if>" method="post" enctype="multipart/form-data">
        <div class="button_row">
            <input type="button" class="button conf_btn" rel="1" value="{$contract.title}的详情信息" />
            <if condition="$contract"><input type="hidden" class="textbox" name="id" value="{$contract.id}"/></if>
        </div>
        <div class="blank5"></div>
        <table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title" style="color:#C40000">合同范本标题:</td>
                <td class="item_input">
                    {$contract.title}
                </td>
            </tr>
            <tr>
                
                <td class="item_title" style="color:#C40000">合同范本内容:</td>
                <td class="item_input">
                    {$contract.content}
                </td>
            </tr>
            <tr>
                    <td class="item_title" style="color:#C40000">是否有效:</td>
                    <td class="item_input">
                        <if condition="$contract['is_effect'] eq 1">有效<else/>无效</if>
                    </td>
            </tr>
            <tr>
                    <td class="item_title" style="color:#C40000">是否删除:</td>
                    <td class="item_input">
                        <if condition="$contract['is_delete'] eq 1">是<else/>否</if>
                    </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
        <div class="blank5"></div>
    </form>
</div>
<include file="public/footer" />
