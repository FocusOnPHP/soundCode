<include file="public/header" />
<script src="__ADMIN__/js/conf.js" type="text/javascript"></script>
<script src="__ADMIN__/js/WdatePicker.js?t=20140830" type="text/javascript"></script>
<div class="main">
    <div class="main_title">新增借款人 <a href="/admin/borrower/index" class="back_list">借款人列表</a></div>
    <div class="blank5"></div>
    <form name="edit" action="/admin/borrower/edit" method="post" enctype="multipart/form-data">
        <div class="button_row">
            <input type="button" class="button conf_btn" rel="1" value="借款人信息" />
            <input type="hidden"  name="id" class="textbox" value="{$borrower.id}" />
        </div>
        <div class="blank5"></div>
        <table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">借款人名称:</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="name" value="{$borrower.name}" />
                </td>
            </tr>
            <tr>
                <td class="item_title">账户ID:</td>
                <td class="item_input">
                    <input type="text" class="textbox require" name="login_id" value="{$borrower.login_id}" />
                </td>
            </tr>
            <tr>
                    <td class="item_title">是否启用:</td>
                    <td class="item_input">
                            <lable>启用<input type="radio" name="status" value="1" <if condition="$borrower['status'] eq 1">checked="checked"</if> /></lable>
                            <lable>关闭<input type="radio" name="status" value="0" <if condition="$borrower['status'] neq 1">checked="checked"</if> /></lable>
                    </td>
            </tr>
            <tr>
                    <td class="item_title">是否有效:</td>
                    <td class="item_input">
                            <lable>有效<input type="radio" name="is_effect" value="1" <if condition="$borrower['is_effect'] eq 1">checked="checked"</if> /></lable>
                            <lable>无效<input type="radio" name="is_effect" value="0" <if condition="$borrower['is_effect'] neq 1">checked="checked"</if> /></lable>
                    </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
        <div class="blank5"></div>
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <input type="submit" class="button" value="新增" />
                    <input type="reset" class="button" value="重置" />
                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<include file="public/footer" />
