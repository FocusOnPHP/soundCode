<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>首页左侧</title>
<load href='__ADMIN__/css/style.css' />
<load href='__ADMIN__/css/left.css' />
<load href='__ADMIN__/js/jquery.js' />
<load href='__ADMIN__/js/jquery.timer.js' />
<load href='__ADMIN__/js/left.js' />
</head>
<body>
        <volist name="menu_list" id="two_menu" key="k">
            <dl class='menu <if condition="$k gt 1">menu-hide</if>'>
                    <dt>{$two_menu.name}</dt>
                    <foreach name="two_menu.three_menu" id="three_menu">
                    <dd><a href="/{$three_menu.module_name}/{$three_menu.controller}/{$three_menu.action_name}{$three_menu.param}">{$three_menu.name}</a></dd>
                    </foreach>
            </dl>
	</volist>

	<script type="text/javascript">
            jQuery(function(){
                $(".menu dt").click(function(){
                    if($(this).parent().hasClass("menu-hide")){
                        $(this).parent().removeClass("menu-hide");
                    }
                    else{
                        $(this).parent().addClass("menu-hide");
                    }
                });
            });
	</script>
</body>
</html>
