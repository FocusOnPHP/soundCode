{// 引入标签库 }
<tagLib name="html" />
<include file="public/header" />
<load href='__ADMIN__/js/jquery.bgiframe.js' />
<load href='__ADMIN__/js/jquery.weebox.js' />
<load href='__ADMIN__/css/weebox.css' />
<load href='__ADMIN__/css/style.css' />
<div class="main">
    <div class="main_title">新增</div>
    <div class="blank5"></div>
    <form name="edit" action="/admin/article/add" method="post" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
		<td class="item_title">文章标题:</td>
		<td class="item_input"><input type="text" class="textbox require" name="title" /></td>
            </tr>
            <tr>
		<td class="item_title">附标题:</td>
		<td class="item_input"><input type="text" class="textbox" name="sub_title" value="" />
			<span class="tip_span">[仅用于公告的推荐显示]</span>
		</td>
            </tr>
            <tr>
		<td class="item_title">简介:</td>
		<td class="item_input"><textarea class="textarea" name="brief" ></textarea></td>
            </tr>
            <tr>
		<td class="item_title">引用外链地址:</td>
		<td class="item_input"><input type="text" class="textbox" name="rel_url" /></td>
            </tr>
            <tr>
		<td class="item_title">排序:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="" /></td>
            </tr>
            <tr>
		<td class="item_title">分类:</td>
		<td class="item_input">
                <select name="pid">
                        <option value="0">==未选取分类==</option>
			<foreach name="cate_tree" item="cate_item">
				<option value="{$cate_item.id}">{$cate_item.title}</option>
			</foreach>
		</select>    
		</td>
            </tr>
            <tr>
		<td class="item_title">状态:</td>
                <td class="item_input">
			<lable>有效<input type="radio" name="is_effect" value="1" checked="checked" /></lable>
			<lable>无效<input type="radio" name="is_effect" value="0" /></lable>
		</td>
            </tr>
            <tr>
		<td class="item_title">文章内容:</td>
		<td class="item_input"><textarea class="textarea" name="content" ></textarea></td>
            </tr>
            <tr>
		<td class="item_title">SEO标题:</td>
		<td class="item_input"><input type="text" class="textbox" name="seo_title" value="" /></td>
            </tr>
            <tr>
		<td class="item_title">SEO关键词:</td>
		<td class="item_input"><input type="text" class="textbox" name="seo_keyword" value="" /></td>
            </tr>
            <tr>
		<td class="item_title">SEO描述:</td>
		<td class="item_input"><textarea class="textarea" name="seo_description" ></textarea></td>
            </tr>
            <tr>
		<td class="item_title">浏览数</td>
		<td class="item_input"><input type="text" class="textbox" name="hits" value="" /> </td>
            </tr>
            <tr>
		<td class="item_title"></td>
		<td class="item_input">
			<input type="submit" class="button" value="发布" />
			<input type="reset" class="button" value="重置" />
		</td>
            </tr>
            <tr>
		<td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form> 
<div class="blank5"></div>
</div>
<include file="public/footer" />
