<include file="public/header" />
<div class="wrap">
<div class="blank"></div>
<div id="manageleft" class="f_l" style="width:192px;min-height:300px;">
    <include file="public/uc_cate" />
</div>
<!--主题部分开始-->
<div class="tabbox clearfix">
    <div class="tab"><a href="/home/user/bank">银行卡列表</a></div>
    <div class="tab"><a href="/home/user/carry">会员提现</a></div>
    <div class="tab cur"><a href="/home/user/carry_log">提现日志</a></div>
</div>
<div class="uc_box">
	<div  class="uc-table u_incharge">
		<table width="100%;" border="0" cellspacing="0" cellpadding="0" class="uc-table">
			<tr border="0">
				<th class="tl pl15" style="width:10%">提现金额</th>
				<th style="width:12%">提现银行</th>
				<th style="width:12%">银行资料</th>
				<th style="width:12%">提现时间</th>
				<th style="width:12%">处理状态</th>
			</tr>
                        <foreach name="list" id="carry" key="key">
                            <tr class="item <if condition='($key%2) eq 1'>item_1</if>" <if condition="$smarty.foreach.list.last">style="border-bottom:0"</if>>

				<td class="tl pl10">
					{$carry['money_e2']/100|number_format=2}
				</td>
				<td class="tc">{$carry.bank_name}</td>
				<td class="tl lh28">
					卡号：{$carry.bank_card|hidden_str}<br>
					账户：{$carry.real_name|hidden_name}
				</td>
                                <td class="tc">{$carry.create_time|date="Y-m-d H:i:s",###}</td>
				<td>
                                <if condition="$carry['status'] eq 1">
                                    已付款
                                    <elseif condition="$carry['status'] eq 2"/>
                                    未通过
                                    <else/>
                                    待付款
                                </if>
				</td>
			</tr>
                        </foreach>
		</table>
		<div class="pages">{$page}</div>
	</div>
	<div class="blank10"></div>
</div>
<script type="text/javascript">
    var resp_desc = "{$_REQUEST['resp_desc']}";
    if(resp_desc)
    {
        $.showErr(resp_desc);
    }
</script>
</div>
<!--主题部分开始-->
<include file="public/footer" />
