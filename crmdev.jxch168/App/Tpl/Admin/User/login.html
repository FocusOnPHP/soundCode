    <script type="text/javascript">
    $('#dialog-message').dialog({
        autoOpen: false,
        modal: true,
        width: 600,
        maxHeight: 400,
        position: ["center", 100]
    });

    function show(id) {
        $('#dialog-message').dialog('open');
        content = $("#content" + id).html();
        $('#dialog-message').html(content);
    }
    $(document).ready(function(){
        setCentY($('.row'),'160');
        $(window).resize(function(){
            setCentY($('.row'),'160');
        })
        function setCentY(ele,disH){
            var winH = $(window).height();
            var winW = $(window).width();
            var eleH = disH ? $(ele).outerHeight()+parseInt(disH) : $(ele).outerHeight();
            var eleW = $(ele).outerWidth();
            $(ele).css({
                'top': parseInt($(ele).css('top')) < 0 ? "0px" : (winH - eleH)/2 ,
                'left': (winW - eleW)/2
            })
            console.log( $(ele).css('top'));

        }
    })
