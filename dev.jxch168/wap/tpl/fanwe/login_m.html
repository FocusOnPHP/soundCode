	<body>
		<div class="login">
			<form>
				<input class="logininput mainborder " id="email" type="text" placeholder="输入用户名/邮箱/手机" />
				<input class="logininput mainborder" type="password" id="pwd" placeholder="输入密码" />
				<input class="ui-button_login Headerbackground_dark" type="button" value="登录" />
				<div class="blank"></div>
			</form>
		</div>
		<script type="text/javascript">
			check_email();
			check_pwd();

			function check_email() {
				$("#email").blur(function() {
					var vlaue = $(this).val();
					var val1 = '用户名';
					check_null(vlaue, val1);
				});
			}

			function check_pwd() {
				$("#pwd").blur(function() {
					var vlaue = $(this).val();
					var val1 = '密码';
					check_null(vlaue, val1);
				});
			}

			function check_null(val, val1) {
				if (!val) {
					alert(val1 + '不能为空');
					return false;
				}
			}
			$(".ui-button_login").click(function() {
				var email_val = $("#email").val();
				var pwd = $("#pwd").val();
				if (!email_val) {
					alert("请填写用户名");
					return false;
				}
				if (!pwd) {
					alert("请填写密码");
					return false;
				}
				var ajaxurl = '{wap_url a="index" r="login"}';
				var query = new Object();
				query.email = email_val;
				query.pwd = pwd;
				query.post_type = "json";
				$.ajax({
					url: ajaxurl,
					data: query,
					type: "Post",
					dataType: "json",
					success: function(data) {
						alert(data.show_err);
						if (data.response_code == 1) {
							alert(1);
							window.location.href = '/wap/member.php?ctl=uc_incharge_log&_m={$_m}';
						}
					},
					error: function() {
						alert("服务器很忙");
					}
				});
			});
		</script>
