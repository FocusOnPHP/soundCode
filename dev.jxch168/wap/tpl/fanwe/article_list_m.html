<style type="text/css">
html,
body {
    margin: 0;
    padding: 0;
}
a{
    text-decoration:none;
}

body {
    background-color: #F5F7FA;
}

.article_show {
    background: transparent;
    padding: 0;
}

.article_show>h2,
.show_detail {
    display: none;
}

#IntegrActPage>a>.box {
    width: 100%;
    margin: 3.7% auto;
    margin-bottom: 0;
    
    border-left: none;
    border-right: none;
    background-color: white;
}
#IntegrActPage>a>.box>.btnfont,
#IntegrActPage>a>.box>.line,
#IntegrActPage>a>.box>.title,
#IntegrActPage>a>.box>.creTime,
#IntegrActPage>a>.box>.info,
#IntegrActPage>a>.box>.banner,
#IntegrActPage>a>.box>.checkLink {
    width: 92%;
    margin: 0 4%;
    margin-bottom: 0;
}

#IntegrActPage>a>.box>.title {
    color: #333333;
    font-size: 0.9em;
    margin-top: 3%;
    margin-bottom: 0.2%;
    padding-top: 2%;
}

#IntegrActPage>a>.box>.creTime {
    color: #999999;
    font-size: 0.78em;
    margin-bottom: 0.3%;

}

#IntegrActPage>a>.box>.info {
    line-height: 1.12rem;
    margin-bottom: 2%;
    margin-top: 0.5%;
    padding-top: 0.5%;
    color: #666666;
    font-size: 0.79em;
}

#IntegrActPage>a>.box>.checkLink {
    font-size: 0.8rem;
    color: #666666;
    display: block;
    height: 1rem;
    line-height: 1rem;
    border: none;
    border-top: 1px solid #e6e6e6;
    background-image: url(../front/wap/images/back-gray.png);
    background-position: right center;
    background-repeat: no-repeat;
    background-size: auto 50%;
    color: #666666;
}
#IntegrActPage>a>.box>.line{
    height: 1px;
    background-color:#F5F7FA;
}
#IntegrActPage>a>.box>.btnfont{
    color:#ED6262;
    font-size: 0.8em;
    margin-top: 2%;
    padding-bottom: 2.2%;
}
</style>

<div id="IntegrActPage">
{foreach from=$data.list item="val"}

    <a href="http://www.jxch168.com/wap/index.php?ctl=show_article&id={$val.id}&_m=android">
        <div class="box">
            <p class="title">
                {$val.title}
            </p>
            <p class="creTime">
                时间：{$val.create_date}    
            </p>
            <img class="banner" src="http://www.jxch168.com/{$val.icon}" />
            <p class="info">
            {$val.brief}
            </p>
            <p class="line"></p>
            <p class="btnfont">立即查看</p>
        </div>
    </a>
    {/foreach}
</div>
