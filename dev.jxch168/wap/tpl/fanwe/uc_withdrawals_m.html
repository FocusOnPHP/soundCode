		<script type="text/javascript">
			//根据传过来的密码返回加日期md5加密
			function get_date_md5(password) {
				var myDate = new Date();
				var mymonth = myDate.getMonth() + 1;
				var mydate = myDate.getDate();
				if (mymonth < 10) {
					mymonth = "0" + mymonth;
				}
				if (mydate < 10) {
					mydate = "0" + mydate;
				}
				var date = myDate.getFullYear() + '-' + mymonth + '-' + mydate;
				var md5str = hex_md5(hex_md5(password) + date);
				return md5str;
			}
			$(function() {
				$("#act_money").text($("#money").val());
				$("#money").keyup(function() {
					var value = $(this).val();
					if (parseFloat(value) == NaN) {
						value = value.substring(0, value.length - 1);
					} else if (!numberCheck(value)) {
						value = value.substring(0, value.length - 1);
					} else if (parseFloat(value) > parseFloat($("#all_money").val())) {
						alert("超出可提现金额！");
						value = value.substring(0, value.length - 1);
					}
					$("#act_money").text(value);
					$(this).val(value);
				});
				$("#withdrawals").click(function() {
					var amount = $("input[name=amount]").val() ? $("input[name=amount]").val().trim() : "";
					var password1 = $(".paypassword1").val() ? $(".paypassword1").val().trim() : "";
					if (amount.length <= 0 || amount <= 0) {
						alert("请输入提现金额！");
					} else if (password1.length <= 0 || password1 <= 0) {
						alert("请输入支付密码！");
					} else {
						var md5str = get_date_md5(password1);
						$("[name=paypassword]").val(md5str);
						$("form").submit();
					}
				});

				function numberCheck(num) {
					var re = /^\d+\.{0,1}\d*$/;
					return re.exec(num) != null;
				}
			});
