				width: 100%;

			.redbaglist {
				width: 90%;

			.redbaglist .content {
				width: 70%;

			}

			.redbaglist .content .title {
				font-size: 1.2rem;

				margin-bottom: 0.5em;

				color: red;

				font-size: 1rem;
			}

				font-size: 1rem;
				margin-top: 8px;
				line-height: 1.2rem;
			}

			.redbaglist .button-content {
				width: 30%;
				padding: 30px 0;
				float: right;
				/*background: red;*/
			}

			.redbaglist .button-content a {
				background-color: #47A2E3;
				border-radius: 6px;
				width: 85px;
				color: white;
				padding: 6px;
				vertical-align: middle;
				text-align: center;
			}

			.fy {
				margin-top: 0.7rem;
				padding: 10px;
				text-align: center;
			}

			.disabled {
				background: #d0d0d0;
			}

			.fy a,
			.fy span {
				padding: 3px 5px;
			}

			.fy .current {
				color: #e84f41;
			}

			.fy .btn2.disabled {
				background: #e1e1e1;
			}

			.fy .btn2 {
				padding-left: 8px;
				padding-right: 8px;

		<script type="text/javascript" src="/wap/tpl/fanwe/js/jquery-1.8.2.min.js"></script>
	</head>

	<body>

		{if $data.item}
		<div class="redbagmain">
			<div class="blank" style="height: 10px;"></div>
			{foreach from=$data.item item="bag"}
			<div class="redbaglist">
				<div class="content">
					<h1 class="title">{$bag.bonus_type}</h1>
					<div>
						<div class="redbagnum">
							{$bag.status}<span>￥{$bag.money}</span>
						</div>
						<div class="redbagdate">{$bag.generation_time}</div>
						<div style="clear: both"></div>
					</div>
					<p class="redbagcont">{$bag.remark}</p>
				</div>
				<div class="button-content">
					{if $bag.m_status == 0}
					<a href="javascript:void(0);" onclick="carry_now('{$bag.id}')">申请提现</a> {else} {$bag.status} {/if}
				</div>
				<div style="clear: both"></div>
			</div>
			{/foreach}
		</div>
		{else}
		<div style="height: 100%; padding-top: 35%">
			<img src="/wap/tpl/fanwe/images/redbagbg.png" style="display: block; width:50%; margin: 0 auto; ">
		</div>
		{/if}

		<script type="text/javascript">
			function carry_now(bonus_id) {
				$.ajax({
					url: '/mapi/index.php?act=uc_bonus_carry&r_type=1',
					data: {
						'email': '{$data.email}',
						'pwd': '{$data.pwd}',
						'bonus_id': bonus_id,
						'post_type': "json"
					},
					type: "Post",
					dataType: "json",
					success: function(data) {
						alert(data.show_err);
						if (data.response_code == 1) {
							location.reload();
						}
					}
				});
			}
		</script>
		<div class="clearfix"></div>
		{if $pages}
		<div class="fy">
			{$pages}
		</div>
		{/if}
	</body>

</html>
