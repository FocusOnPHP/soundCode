			#helplist {
				width: 100%;
				background: white;
			}

			#helplist li .title {
				text-indent: 1em;
				border-bottom: 1px solid #999999;
				width: 100%;
				padding: 15px 0;
			}

			#helplist li .title span {
				display: block;
				float: left;
				margin-left: 5%;
				margin-top: 1%;
				border: 5px solid transparent;
			}

			#helplist li .title .showicon {
				border: 5px solid transparent;
				border-left-color: orange;
			}

			#helplist li .title .hideicon {
				border: 5px solid transparent;
				border-top-color: orange;
				margin-left: 4%;
			}

			#helplist li .cont {
				display: none;
				padding: 15px 10px;
				font-size: 0.8rem;
				line-height: 1.2rem;
				border-bottom: 1px solid #999999;

		<script type="text/javascript" src="/wap/tpl/fanwe/js/jquery-1.8.2.min.js"></script>

	<body>
		<script type="text/javascript">
			// $this = $(this);
			$(function() {
				$(".title").click(function() {
					var zhuangtai = $(this).next(".cont").css("display");
					// alert(zhuangtai);
					if (zhuangtai == "block") {
						$(this).next(".cont").slideUp(100);
						$(this).find("span").removeClass("hideicon");
					} else {
						$(".cont").slideUp(1);
						$(".title span").removeClass("hideicon");
						$(this).next(".cont").slideDown(100);
						$(this).find("span").addClass("hideicon");
					}
				})
			})
		</script>
		<ul id="helplist">
			{foreach from=$data.item item="item"}
			<li>
				<div class="title">
					<span class="showicon"></span> {$item.title}
				</div>
				<div class="cont">
					{$item.content}
				</div>
			</li>
			{/foreach}
		</ul>
	</body>
