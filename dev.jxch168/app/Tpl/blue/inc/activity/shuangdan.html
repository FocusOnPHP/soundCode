	<div id="alertshare">
    	<div class="blank"></div>
	    <div class="main">
			<img class="closebtn" src="./front/images/activity/shaungdan/closebtn.png"></img>
	        <p class="title">分享活动</p>
	        <div class="cont">
	            <p>点击下方图标进行分享</p>
	            <div class="bdsharebuttonbox" data-tag="share_1">
	                <style type="text/css">
	                #share a img {
	                    width: 24px;
	                    height: 24px;
	                    margin-right: 3px;
	                }
	                </style>
	                <a title="分享到新浪微博" onclick="shareTo('sinaminiblog')" href="javascript:void(0);"><img src="/front/images/share/sinaminiblog.png " /></a>
	                <a title="分享到腾讯微博" onclick="shareTo('qqmb')" href="javascript:void(0);"><img src="/front/images/share/qqmb.png " /></a>
	                <a title="分享到微信" onclick="shareTo('weixin')" href="javascript:void(0);"><img src="/front/images/share/weixin.png " /></a>

	                <a title="分享到人人网" onclick="shareTo('renren')" href="javascript:void(0);"><img src="/front/images/share/renren.png " /></a>
	                <a title="分享到开心网" onclick="shareTo('kaixin001')" href="javascript:void(0);"><img src="/front/images/share/kaixin001.png " /></a>
	            </div>
	            <script type="text/javascript">
		            var qr_url = "http://www.jxch168.com/index.php?ctl=activity&act=shuangdan&is_pc=1";

		            function shareTo(site) {
		                var e = encodeURIComponent,
		                    s = screen,
		                    d = document,
		                    wd = 640,
		                    hg = 480,
		                    u = d.location;
		                d.title = '金享财行双旦活动来临！即时登录官网或者APP参与活动，抽取红包好过年，新用户实名投资还有100元现金红包哟，快来参与吧……';
		                var uuid = '';
		                var img = "http://www.jxch168.com/public/images/logo.png";
		                var ctxt = '金享财行双旦活动来临！即时登录官网或者APP参与活动，抽取红包好过年，新用户实名投资还有100元现金红包哟，快来参与吧……';
		                var url = "http://api.bshare.cn/share/" + site + "?url=" + e("" + qr_url + "") + "&title=" + e(d.title) + "&publisherUuid=" + uuid + "&summary=" + ctxt + "&pic=" + img;
		                window.open(url, 'bshare', ['toolbar=0,status=0,resizable=1,width=' + wd + ',height=' + hg + ',left=' + (s.width - wd) / 2 + ',top=' + (s.height - hg) / 2]);
		            }
	            </script>
	        </div>
	    </div>
