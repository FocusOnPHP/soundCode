<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双旦活动</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=0,minimum-scale=0.5">
	<link rel="stylesheet" type="text/css" href="./front/css/activity/shuangdan/slotMachineReset.css">
	<link rel="stylesheet" type="text/css" href="./front/css/activity/shuangdan/slotMachine.css">
	<link rel="stylesheet" type="text/css" href="./front/css/activity/shuangdan/style.css?45115615213">
	<script type="text/javascript" src="./front/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./front/js/activity/jquery.marquee.min.js"></script>
	<script type="text/javascript" src="./front/js/activity/jquery.slotmachine.js"></script>
</head>
<body>
	<div id="shuangdan_wap">
		<img class="banner" src="./front/images/activity/shaungdan/banner_wap.jpg"></img>
		<div class="lotterybox">
			<div id="slotMain">
				<img class="slotbg" src="./front/images/activity/shaungdan/slot_bg.png" ></img>
				<div id="machine1" class="slotMachine">
					<div class="slot slot1"></div>
					<div class="slot slot2"></div>
					<div class="slot slot3"></div>
					<div class="slot slot4"></div>
					<div class="slot slot5"></div>
				</div>
				<div id="machine2" class="slotMachine">
					<!-- <div class="slot slot1"></div> -->
					<div class="slot slot2"></div>
					<div class="slot slot3"></div>
					<div class="slot slot4"></div>
					<div class="slot slot5"></div>
				</div>
			</div>
			<div class="btnbox">
				<div id="beginBtn" >
					<img src="./front/images/activity/shaungdan/beginbtn.png">
				</div>
				<!-- <div class="btncover"></div> -->
			</div>
		</div>
		<img class="msgbox" src="./front/images/activity/shaungdan/msg_wap.jpg" >
		<img class="giftbox" src="./front/images/activity/shaungdan/gift_wap.jpg">
		<img class="rulsbox" src="./front/images/activity/shaungdan/rules_wap.jpg" >


		<div class="alertcover"></div>
		<div class="alertmobile">
			<div class="blank"></div>
			<div class="main">
				<!-- <div class="container"> -->
				<!-- <img class="closebtn" src="./front/images/activity/shaungdan/closebtn.png"></img> -->
				<img class="closebtn" src="./front/images/activity/shaungdan/closebtn.png"></img>
				<img src="./front/images/activity/shaungdan/alertmobile_bg.png" class="mobile_bg" id="mobile_bg">
				<!-- <div class="blank"></div> -->
				<div class="container">
					<input type="text" placeholder="请输入手机号码" id="mobile" name="mobile" class="mobile" maxlength="11">
					<p class="error">手机号码格式不对</p>
					<a href="javascript:;" class="gobegin">
						<img src="./front/images/activity/shaungdan/alertmobile_btn.png" >
					</a>
				</div>
			</div>
			<!-- </div> -->
		</div>
		<div class="alertsuccess">
			<!-- <div class="container"> -->
			<div class="blank"></div>
			<div class="main">
				<img class="closebtn" src="./front/images/activity/shaungdan/closebtn.png"></img>
				<img src="./front/images/activity/shaungdan/succes_bg.png" class="succ_bg" id="succ_bg">
				<div class="container">
					<!-- <p style="font-size: 2rem; text-align: center; color: yellow;">恭 喜 获 得</p>	 -->
					<p class="succ_text">000</p>
					<a class="getgift" href="javascript:;">
						<img src="./front/images/activity/shaungdan/getgift.png" >
					</a>
				</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./front/js/activity/shuangdan_wap.js?14854651651" charset="utf-8"></script>






</body>
</html>
