        <script type="text/javascript">
	    function setimgblank() {
		var imgH = $(".mainbg img").outerHeight();
		// alert(imgH)
		$(".main>.blank").css({"height":!imgH || imgH == 0?"15rem": imgH * 0.75 + "px"});
	    }
	    function alertregister() {
		$(".cover").fadeIn(100);
		$(".alertregister").fadeIn(100);
		var winH = $(window).height();
		var thisH = $(".alertregister .main").outerHeight();
		$(".alertregister .blank").animate({"height": (winH - thisH) / 2 + "px"}, 200)
		$(".btncover").fadeOut(1);

	    }
	    // 转盘停止后的事件
	    function alertresult() {
		var data_image = $(".lottery .active img").attr("src");
		$(".alertresult .main .cont img").attr({"src": data_image});
		$(".cover").fadeIn(100);
		$(".alertresult").fadeIn(100);
		var winH = $(window).height();
		var thisH = $(".alertresult .main").outerHeight();
		$(".alertresult .blank").animate({"height": (winH - thisH) / 2 + "px"}, 200)

	    }
	    $(function () {
		$(".goonbtn").click(function () {
		    $(".alertresult .blank").animate({"height": "0px"}, 100, function () {
			$(".alertresult").fadeOut(1);
		    });
		    $(".cover").fadeOut(200);
		})
		$(".btncover").click(function () {
		    alertregister();
		})
		// alertregister();
		$(".goblottery").click(function () {
		    var phonenum = $(".phonecont").val();
		    var reg = /^1[0-9]{10}$/;
		    if (!reg.test(phonenum)) {
			$(this).prev(".errortips").html("您输入的手机号码不合法").addClass("show")
		    } else {
			if (phonenum == "11111111111") {// 如果已经存在；领取记录
			    $(this).prev(".errortips").html("您已经领取过了").addClass("show")
			} else {
			    $(".cover").fadeOut(100);
			    $(".alertregister").fadeOut(100);
			    // window.onload = function() {
			    lottery.lottery({
				selector: '#lottery',
				width: 4,
				height: 4,
				index: 0, // 初始位置
				initSpeed: 50, // 初始转动速度
				upStep: 10, // 加速滚动步长
				upMax: 100, // 速度上限
				downStep: 50, // 减速滚动步长
				downMax: 200, // 减速上限
				waiting: 1000, // 匀速转动时长

				beforeRoll: function () { // 重写滚动前事件：beforeRoll
				    
				},
				beforeDown: function () { // 重写减速前事件：beforeDown;
			    
				},
							// 禁用抽奖
				
				aim: function () { // 重写计算中奖号的方法：aim
				    var query = new Object();
				    query.mobile=phonenum;
				    var tmpObj = this;
				    $.ajax({
					    url:'{url x="index" r="activity#doprize&is_pc=1"}',
					    data:query,
					    type:"POST",
					    dataType:"json",
					    success:function(result){
//						alert(result);
						var num=result.num-1;
//						$(".lottery_number").text(result.lottery_number);
						tmpObj.options.target =num;
					    }
					});
				}
				
	
				
				
			    });
			}

		    }
		})
		// 初始化blank高度
		setimgblank();
		// 抽奖成功的确定按钮
		$(".successbtn").click(function () {
		    location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.hmt.jinxiangApp&g_f=991653";
		})
	    })

        </script>
