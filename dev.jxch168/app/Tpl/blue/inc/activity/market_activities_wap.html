   <script type="text/javascript">
    function ajax_login() {
      if("<?php echo $_GET['_m']?>"){
                location.href="jxch://user/login";
            }else{
            $('#loginbox').fadeIn(100);
            $('#logincover').fadeIn(100);
        }
    }
    $("#loginbtn").click(function() {
        var email = $("#loginbox input[name='email']").val();
        var pwd = $("#loginbox input[name='pwd']").val();
        if (!email) {
            alert("请输入账号或手机号");
        } else if (!pwd) {
            alert("请输入密码");
        } else {
            ajaxurl = '{url x="index" r="activity#user_login&is_pc=1"}';
            var query = new Object();
            query.email = email;
            query.pwd = pwd;
            $.ajax({
                url: ajaxurl,
                dataType: "json",
                data: query,
                type: "POST",
                success: function(data) {
                    if (data.code == 0) {
                        alert(data.errmsg);
                    } else {
                        window.location.href="/index.php?ctl=activity&act=lottery&type=market_activities&is_pc=1&email="+data.user_name+"&pwd="+data.user_pwd_md5;
                    }
                }
            });
        }
    });
    $(document).ready(function() {
         var btnNums = 0;
        setCentXY($('#loginbox'));
        setCentXY($('.alertresult'));
        $('#login_a').click(function() {
            ajax_login();
        })
        $('#closebtn').click(function() {
            $('#loginbox').fadeOut(100);
            $('#logincover').fadeOut(100);
        })

        function setCentXY(ele) {
            var winW = $(window).width();
            var winH = $(window).height();
            var eleW = $(ele).outerWidth();
            var eleH = $(ele).outerHeight();
            $(ele).css({
                'left': (winW - eleW) / 2,
               // 'top': (winH - eleH) / 5,
            })
        }
    });
