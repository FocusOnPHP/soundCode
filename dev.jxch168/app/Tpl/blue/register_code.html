<html>
    <head>
        <title>测试注册验证码</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table>
            <tr>
                <th>ID</th>

                <th>手机号</th>
                <th>验证码</th>
            </tr>
            {foreach from=$test_code_list item="vo" key=key name="vo"}
            <tr>
                <td>{$vo.id}</td>

                <td>{$vo.mobile}</td>
                <td>{$vo.verify_code}</td>
            </tr>
            {/foreach}
        </table>
    </body>
</html>
