{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/user_edit.js' />
<load href='__TMPL__Common/js/conf.js' />
<load href='__ROOT__/system/region.js' />
<div class="main">
    <div class="main_title">{%ADD} <a href="{:u("Blacklist/index")}" class="back_list">{%BACK_LIST}</a></div>
    <div class="blank5"></div>
    <form name="edit" action="__APP__" method="post" enctype="multipart/form-data">

        <div class="blank5"></div>
        <table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
            <tr>
                <td>
                    <textarea name="mobile" style="width:300px; height:300px;"></textarea>
                    <span>批量输入电话号码(用<span style="color:red">逗号</span>隔开);<span>
                </td>
            </tr>
            <tr>

                <td class="item_input">
                    <!--隐藏元素-->
                    <input type="hidden" name="{:conf("VAR_MODULE")}" value="Blacklist" />
                    <input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
                    <!--隐藏元素-->
                    <input type="submit" class="button" value="{%ADD}" />
                    <input type="reset" class="button" value="{%RESET}" />
                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<include file="Public:footer" />
