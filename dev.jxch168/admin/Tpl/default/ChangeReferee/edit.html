{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
    <div class="main_title">{%EDIT} <a href="{:u("ChangeReferee/index")}" class="back_list">{%BACK_LIST}</a></div>
    <div class="blank5"></div>
    <form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
        <table class="form" cellpadding=0 cellspacing=0>
            <tr>
                <td colspan=2 class="topTd"></td>
            </tr>
            <tr>
                <td class="item_title">推荐人:</td>
                <td class="item_input">
                    <input type="text" class="textbox" name="name" value="<if condition='$user_name'>{$user_name}</if>" />
                    <span class="tip_span">[用户id,会员名,手机号,不填默认为取消推荐人]</span>
                </td>
            </tr>
            <tr>
                <td class="item_title">推荐人备注:</td>
                <td class="item_input">
                    <textarea name="referer_memo" id="" cols="30" rows="10">
                        {$referer_memo}
                    </textarea>
                </td>
            </tr>
            <tr>
                <td class="item_title"></td>
                <td class="item_input">
                    <!--隐藏元素-->
                    <input type="hidden" name="id" value="{$user_id}" />
                    <!--<input type="hidden" name="rel_table" value="{$vo.rel_table}" />-->
                    <!--<input type="hidden" name="rel_id" value="{$vo.rel_id}" />-->
                    <input type="hidden" name="{:conf("VAR_MODULE")}" value="ChangeReferee" />
                    <input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
                    <!--隐藏元素-->
                    <input type="submit" class="button" value="{%EDIT}" />
                    <input type="reset" class="button" value="{%RESET}" />
                </td>
            </tr>
            <tr>
                <td colspan=2 class="bottomTd"></td>
            </tr>
        </table>
    </form>
</div>
<include file="Public:footer" />
